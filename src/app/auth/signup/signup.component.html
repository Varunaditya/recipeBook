<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" ngModel class="form-control">
      <label for="password">Password</label>
      <input type="password" name="password" ngModel class="form-control">
      <hr>
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-primary" type="button" routerLink="/signin"><strong>Already a user?</strong> Sign In</button>
      </div>
    </div>
  </form>
</div>
